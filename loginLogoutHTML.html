<div class="container">

      <div class="col-md-3 text-center">
      </div>
      <div class="col-md-5 text-center">
         <a class="btn btn-block btn-social btn-facebook" onclick="signInAndSave()">
            <span class="fa fa-facebook"></span> Sign in with Facebook
         </a>
      </div>
   </div>
   <div class="row" id="logoutRow">
      <div class="col-md-3 text-center">
      </div>
      <div class="col-md-5 text-center">
         <a class="btn btn-block btn-social btn-facebook" onclick="logout()">
            <span class="fa fa-facebook"></span> Logout of Facebook
         </a>
      </div>
   </div>
   <div class="row" id="alertRow">
      <div class="col-md-1 text-center">
      </div>
      <div class="col-md-5 text-center" id="alert">

      </div>
   </div>
</div>
