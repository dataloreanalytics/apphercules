<html>
<head>

   <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
   <script>
   // Initialize Firebase
   var config = {
      apiKey: "AIzaSyDXedU_J6GXO-AaQ9lKhDEKFEjBVAVghKQ",
      authDomain: "my25pics.firebaseapp.com",
      databaseURL: "https://my25pics.firebaseio.com",
      storageBucket: "my25pics.appspot.com",
   };
   firebase.initializeApp(config);

   <script>
   window.fbAsyncInit = function() {
      FB.init({
         appId      : '800212700114821',
         xfbml      : true,
         status     : true, // check login status
         version    : 'v2.6'
      });
   };

   (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   </script>

   <script>
   var provider = new firebase.auth.FacebookAuthProvider();
   provider.addScope('user_photos');
   provider.addScope('user_friends');
   firebase.auth().signInWithPopup(provider).then(function(result) {
      // This gives you a Facebook Access Token. You can use it to access the Facebook API.
      var token = result.credential.accessToken;
      console.log(token);
      // The signed-in user info.

      var user = result.user;
      console.log(user);
      var user = firebase.auth().currentUser;
      console.log(user);

      if (user != null) {
         user.providerData.forEach(function (profile) {
            console.log("Sign-in provider: "+profile.providerId);
            console.log("  Provider-specific UID: "+profile.uid);
            console.log("  Name: "+profile.displayName);
            console.log("  Email: "+profile.email);
            console.log("  Photo URL: "+profile.photoURL);

         });
      }
   }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      // The email of the user's account used.
      var email = error.email;
      // The firebase.auth.AuthCredential type that was used.
      var credential = error.credential;
      // ...
   });
   </script>
   <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />
</head>
<body>
